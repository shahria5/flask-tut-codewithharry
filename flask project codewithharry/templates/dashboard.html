{% extends "layout.html" %} {% block body %}
<!-- Page Header-->
<header
  class="masthead"
  style="background-image: url('  {{  url_for('static', filename='assets/img/home-bg.jpg' )  }}  ')"
>
  <div class="container position-relative px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        <div class="site-heading">
          <h1>admin panel</h1>
          <span class="subheading">manage your post</span>
        </div>
      </div>
    </div>
  </div>
</header>
<!-- Main Content-->
<div class="container px-4 px-lg-5">
  <div class="row gx-4 gx-lg-5 justify-content-center">
    <div class="col-md-10 col-lg-8 col-xl-7">
      <h1>Besic action</h1>
      <a href="/edit/0"><button class="btn btn-primary">Add a new post</button></a>
      <a href="/logout"><button class="btn btn-primary">Log out</button></a>
      <hr>
        <h1>Upload a file</h1>
        <div>
            upload a file
        </div>
        <form action="/uploader" method="post" enctype="multipart/form-data">
          <input type="file" name="file1">
          <button type="submit" class="btn btn-primary">submit</button>
        </form>
        <hr>
        <h1>edit post</h1>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">sno</th>
            <th scope="col">title</th>
            <th scope="col">date</th>
            <th scope="col">edit</th>
            <th scope="col">delete</th>
          </tr>
        </thead>
        <tbody>
          {% for post in posts %}

          <tr>
            <th scope="row">{{  post.sno  }}</th>
            <td>{{  post.title  }}</td>
            <td>{{  post.date  }}</td>
            <td><a href="/edit/{{ post.sno }}"><button class="btn btn-primary">edit</button></a></td>
            <td><a href="/delete/{{ post.sno }}"><button class="btn btn-primary">delete</button></a></td>
          </tr>

          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>

{% endblock %}
